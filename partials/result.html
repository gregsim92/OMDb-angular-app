<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search Results</title>
</head>
<body>
	<h1>Search Results</h1>
	<div ng-if="related.Response!=='False'">
		Related Results:<hr>
		<ul class="rel-results">
			<li ng-repeat="movie in related.Search">
				<a href="#" id="{{ $index + 1 }}" ng-click="update(movie)">{{ movie.Title }}
				</a>,
				{{ movie.Year }}
			</li>
		</ul>		
	</div>
</body>
</html>
